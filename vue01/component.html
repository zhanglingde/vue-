<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <!-- 通过组件名引用自定义的组件内容   -->
    <!-- v-bind:name name属性绑定一个变量param  -->
    <component-name v-bind:name="param"></component-name>
</div>

<script>
    // 自定义一个组件
    Vue.component('componentName',{
        // 给组件定义属性
        props: ['name'],
        // 组件内容
        template: '<h1> 组件内容 {{name}}</h1>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            param: 'hello vue'
        },
        methods:{
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
</script>

</body>
</html>
