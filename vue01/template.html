<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <!--  双大括号 显示对象属性变量的值  -->
    <p>{{message}}</p>

    <!-- v-html 指令显示变量中html内容   -->
    <p><span v-html="rawHtml"></span></p>

    <!-- v-bind指令 设置属性的值（属性中可以使用表达式）  -->
    <button v-bind:disabled="!enabledBtn">按钮</button>

    <a v-bind:href="url">链接标签</a>

</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            rawHtml: '<h1>html内容</h1>',
            enabledBtn: true,
            url: 'http://www.baidu.com'
        },
    });
</script>

</body>
</html>
