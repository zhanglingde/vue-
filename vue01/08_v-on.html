<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

    <div>{{counter}}</div>
    <input type="button" value="自增" v-on:click="increment(2)">
    <br>
    <!--  先按下ctrl，然后按下enter键被触发  -->
    <input type="text" v-on:keydown.ctrl.enter="submit">


</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            submit() {
                console.log("submit");
            },
            increment(step) {
                this.counter = this.counter + step;
            }
        }
    })
</script>
</body>
</html>
