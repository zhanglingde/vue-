<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

    <!-- v-for指令 打印九九乘法表   -->
   <table border="1" cellspacing="0">
       <tr v-for="i in num">
           <td v-for="j in i">{{j}}*{{i}}={{j*i}}</td>
       </tr>
   </table>

</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            num: 9
        }
    })
</script>
</body>
</html>
