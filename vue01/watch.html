<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p>{{fullName}}</p>

</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: 'zhang',
            lastName: 'san',
            fullName: 'zhang san'
        },
        watch: {
            // 监听firstName发生变化，使用新值
            firstName(val) {
                this.fullName = val + ' ' + this.lastName;
            },
            // 监听lastName发生变化
            lastName(val) {
                this.fullName = this.firstName + ' ' + val;
            }
        }
    });
</script>

</body>
</html>
