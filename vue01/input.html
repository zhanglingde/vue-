<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <!-- v-on指令绑定点击事件   -->
    <button v-on:click="reverseMessage">反转按钮</button>
    <!-- v-model将表单输入绑定和变量绑定   -->
    <input v-model="message" value="测试">
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        methods:{
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
</script>

</body>
</html>
