<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

    <template v-if="flag">
        <label>用户名</label>
        <input type="text" placeholder="请输入用户名" key="username">
    </template>
    <template v-else>
        <label>用户名</label>
        <input type="text" placeholder="请输入用户邮箱地址" key="email">
    </template>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            flag: true
        }
    })
</script>
</body>
</html>
